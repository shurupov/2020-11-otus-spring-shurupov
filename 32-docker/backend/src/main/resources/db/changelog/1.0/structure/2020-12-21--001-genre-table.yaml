databaseChangeLog:
- changeSet:
    id: 2020-12-21--001-genre-table
    author: eshurupov
    createTable:
      tableName: genre
      columns:
      - column:
          name: id
          type: bigint
          autoIncrement: true
          constraints:
            nullable: false
            primaryKey: true
            primaryKeyName: pk_genre
      - column:
          name: name
          type: varchar(255)

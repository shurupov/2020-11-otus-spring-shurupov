<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/head.html}"></th:block>
    <title>Genres:</title>
</head>
<body>
<div class="container">

    <th:block th:insert="~{fragments/navigation.html :: tabs ('genres')}"></th:block>
    <th:block th:insert="~{fragments/navigation.html :: breadcrumb (${breadcrumbs})}"></th:block>

    <h1>Genres</h1>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="genre : ${genres}">
            <td scope="row" th:text="${genre.id}">1</td>
            <td th:text="${genre.name}">Titanic</td>
            <td>
                <a th:href="@{/genres/{id}(id=${genre.id})}" href="edit.html"><i class="fas fa-edit"></i></a>
                <a th:href="@{/genres/{id}/remove(id=${genre.id})}" href="remove.html"><i class="fas fa-trash-alt"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
    <a type="submit" class="btn btn-primary" href="/genres/add">Add genre</a>
</div>

<th:block th:insert="~{fragments/bottomJs.html}"></th:block>

</body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="/webjars/font-awesome/5.15.2/css/all.css" type="text/css" rel="stylesheet">

    <title>Books:</title>
</head>
<body>
<div class="container">

    <h1>Books:</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Genres</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td scope="row" th:text="${book.id}">1</td>
            <td th:text="${book.name}">Titanic</td>
            <td th:text="${book.author}">John Doe</td>
            <td th:text="${book.genres}">Horror</td>
            <td>
                <a th:href="@{/books/{id}(id=${book.id})}" href="edit.html"><i class="fas fa-edit"></i></a>
                <a th:href="@{/books/{id}/remove(id=${book.id})}" href="remove.html"><i class="fas fa-trash-alt"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>

</body>
</html>

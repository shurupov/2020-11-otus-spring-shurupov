spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/library
    username: springuser
    password: springpassword
    driver-class-name: org.postgresql.Driver
    initialization-mode: never

  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: true
    properties:
      hibernate:
        format_sql: true

liquibase:
  enabled: true
  driver-class-name: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/library
  user: springuser
  password: springpassword
